<div class="container mt-5">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" 
          [ngClass]="{ 'is-invalid': cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.dirty }">
        <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.dirty" class="invalid-feedback">
          <small *ngIf="cadastroForm.get('nome')?.errors?.['required']">Nome é obrigatório.</small>
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email" 
          [ngClass]="{ 'is-invalid': cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.dirty }">
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.dirty" class="invalid-feedback">
          <small *ngIf="cadastroForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="cadastroForm.get('email')?.errors?.['email']">Email inválido.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
    </form>
  </div>
